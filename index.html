<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://rawcdn.githack.com/nextapps-de/winbox/0.2.6/dist/winbox.bundle.min.js"></script>
    <title>Gaurav Sapkota</title>
</head>

<body>
    <div id="desktop">
    <div class="headbar">
        <div class="applications">
            <span><b>Applications</b></span>
        </div>
        <div class="date">
            <span id="date"></span>
            <span id="time"></span>
        </div>
        <div class="controls" id="controls">
            <span class="fa fa-wifi"></span>
            <span class="fa-brands fa-bluetooth"></span>
            <span class="fa fa-power-off"></span>
        </div>


    </div>
    <br>

    <div class="bottom-bar">
        <img src="assets/images/launcher-icon.png" alt="launcher" style="filter:invert(100%)">
        <img src="assets/images/chrome.png" alt="chrome" >
        <img src="assets/images/vscode.png" alt="vscode" >
        <img src="assets/images/terminal.png" alt="terminal" >
        <img src="assets/images/camera.ico" alt="camera" >
        
    </div> 
</div>

<div id="info">
    <div class="info">
    <div class="info">
        <p><span>Operating System:</span> &nbsp; <span id="os"></span></p>
    <p><span>Browser:</span>&nbsp;<span id="browser"></span></p>
    <hr>
    <p><i class="fa-solid fa-wifi"></i> :&nbsp; <span id="wifi"></span></p>
    <p><span>IP:</span> &nbsp; <span id="ip"></span></p>
    <p><span>Location:</span>&nbsp;<span id="location"></span></p>
    </div>
    
</div>
<hr>
<div class="power">
<button id="turn-off"><i class="fa-solid fa-2x fa-power-off">Turn Off</i> </button>
<button id="reboot"><i class="fa-sharp fa-2x fa-solid fa-rotate-right"> Reboot</i> </button>
    
</div>

    
</div>
</body>

<script src="index.js"></script>
</html>
